<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Селекторы CSS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="2.2.css">
</head>
<body>
    <ul>
        <li>Древнерусский язык <code>li:first-child</code></li>
        <li>Древне новгородский диалект <code>li:nth-child(2n)</code></li>
        <li>Западнорусский письменный язык <code>li:nth-child(3)</code></li>
        <li>Украинский язык <code>li:nth-child(2n)</code></li>
        <li>Белорусский язык</li>
        <li>Славянский язык <code>li:nth-child(2n)</code></li>
        <li>Другие языки <code>li:nth-child</code></li>
    </ul>
</body>
</html>
